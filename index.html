<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Dinosaur game</title>
</head>
<body>
    <!-- Game board -->
    <div class="game-area">
        <div class="player"></div>
        <div class="block"></div> <!-- Enemy -->
        <div id="breathe-bar"></div> <!-- Only showing in water level -->
        <p id="death-msg">Man you've just put a dinosaur with a snorkel underwater, what did you expect ?</p> <!-- Only showing in water level -->
        <p class="btn">PLAY</p>
    </div>
    <div class="score">
        <p id="instructions"> Click, tap or use spacebar to jump.</p>
        <p> Score : <span id="score"></span></p>
    </div>

    <div class="options">
        <p id="skin-btn" class="btn">SKINS</p>
    </div>
    <div class="skin-menu">
        <img class="skin one" src="dino_icon.png" alt="pixel art dinosaur">
        <img class="skin two" src="dino_aristo_icon.png" alt="pixel art dinosaur with fancy hat">
        <img class="skin three" src="dino_aquatique_icon.png" alt="pixel art dinosaur with swimming suit">
        <img class="skin four" src="dino_pirate_icon.png" alt="pixel art dinosaur with pirate hat">
        <img class="skin five" src="sanic_icon.png" alt="weird @$$ pixel art sonic">
    </div>

    <script src="script.js"></script>
</body>
</html>
